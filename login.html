<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="wrapper">
    <form action="">
      <h1>Login</h1>

      <div class="mb-3">
        <label for="username" class="form-label">Username or Email</label>
        <input type="text" id="username" class="form-control" placeholder="Enter your username or email" required>
      </div>

      <div class="mb-3 position-relative">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input type="password" id="password" class="form-control rounded" placeholder="Enter your password" required>
          <span class="input-group-text bg-transparent border-0 position-absolute end-0 top-50 translate-middle-y me-2" 
                onclick="togglePassword()" style="cursor: pointer;">
            <i id="toggleIcon" class="bi bi-eye"></i>
          </span>
        </div>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>

      <button type="submit" class="btn btn-primary form-control mt-3 mb-3">Login</button>

      <div class="register-link text-center">
        <a href="#" id="forget-pass">Forgot Password?</a>
        <p class="mt-2">Don't have an account? <a href="register.html">Register</a></p>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="login_register.js"></script>
</body>
</html>
