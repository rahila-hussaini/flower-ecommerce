<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="wrapper">
    <form action="" class="row">
      <h2 class="text-center mt-1">Create Your Account</h2>

      <div class="col-md-5 mt-2">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" id="fullName" class="form-control" placeholder="Enter your full name" required>
      </div>
      
      <div class=" col-md-7 mt-2">
        <label for="Email" class="form-label">Email</label>
        <input type="email" id="lastName" class="form-control" placeholder="Enter your email" required>
      </div>

      <div class="col-md-12 mt-2 position-relative">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input type="password" id="password" class="form-control rounded" placeholder="Make a password" required>
          <span class="input-group-text bg-transparent border-0 position-absolute end-0 top-50 translate-middle-y me-2" 
                onclick="togglePassword()" style="cursor: pointer;">
            <i id="toggleIcon" class="bi bi-eye"></i>
          </span>
        </div>
      </div>
      <div class="col-md-12 mt-2 position-relative">
        <label for="password" class="form-label">Confirm Your Password</label>
        <div class="input-group">
          <input type="password" id="password" class="form-control rounded" placeholder="Enter the password" required>
          <span class="input-group-text bg-transparent border-0 position-absolute end-0 top-50 translate-middle-y me-2" 
                onclick="togglePassword()" style="cursor: pointer;">
            <i id="toggleIcon" class="bi bi-eye"></i>
          </span>
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-sm form-control mt-4 mb-2" id="btn">Register</button>
      <p class="text-center mb-3">OR <br> Sign up with</p>
      
      <div class="col-md-12 text-center mb-4" id="soial-icon">
        <a href="#" class="nav-link"><i class="bi bi-google" ></i></a>
        <a href="#" class="nav-link"><i class="bi bi-facebook"></i></a>
        <a href="#" class="nav-link"><i class="bi bi-apple"></i></a>
      </div>
      
    </form>
    <div class="text-center" id="footer">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="login_register.js"></script>
</body>
</html>
